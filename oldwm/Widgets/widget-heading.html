<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" 
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" 
        crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Cormorant+SC|Eater|Prociono|Spirax" rel="stylesheet">
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <link rel="stylesheet" href="../css/style.css"/>

    <title>Widget Edit</title>
</head>
<body>
    <nav class="navbar navbar-light bg-info fixed-top">
        <div class="navbar-brand w-100 text-center text-white">
            <a href="/Widgets/widget-list.html"><i class="float-left fas fa-arrow-circle-left"></i></a>
            <span class="">Edit Widget</span>
            <a href="/Widgets/widget-list.html"><i class="far fa-plus-square float-right"></i></a>
        </div>
    </nav>
    <section class="container ppt text-white">
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" type="text" placeholder="Name for Heading" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="text">Text</label>
                <input class="form-control" type="text" placeholder="Content for Heading" id="text" name="text">
            </div>
            <div class="form-group">
                <label for="size">Size</label>
                <input class="form-control" type="number" placeholder="Size of content" id="size" name="size">
            </div>
            <a class="btn btn-block btn-outline-danger text-white but" href="/Widgets/widget-list.html">Delete</a>
        </form>
    </section>
    <section class="navbar navbar-light fixed-bottom bg-info row">
        <footer class="w-100">
            <a class= text-white href="../User/profile.html"><i class="float-right pr-4 far fa-id-badge fa-2x"></i></a>
            <span></span>
        </footer>
    </section>
</body>
</html>
