<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" 
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" 
        crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Cormorant+SC|Eater|Prociono|Spirax" rel="stylesheet">
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <link rel="stylesheet" href="../css/style.css"/>

    <title>Profile</title>
</head>
<body class="bgrad ppt2" >
    <nav class="navbar navbar-light bg-dark fixed-top">
        <div class="navbar-brand w-100">
            <span class="text-white ">Profile</span>
            <a href="profile.html"><i class="far fa-check-circle float-right text-white"></i></a>
        </div>
    </nav>
    <div class="container">
        <section class="py-5">
            <div class="">
                <label class="text-light" for="Username">Username</label>
                <input class="form-control form-group" type="text" id="username" name="username" placeholder="ex. Boston">
            </div>
            <div class="">
                <label class="text-light" for="Email">Email</label>
                <input class="form-control form-group" type="text" placeholder="ex. BBBeans@gmail.com" id="email" name="email">
            </div>
            <div>
                <label class="text-light" for="FirstName">First Name</label>
                <input class="form-control form-group" type="text" id="FirstName" Name="FirstName" placeholder="Baked">
            </div>
            <div>
                <label class="text-light" for="LastName">Last Name</label>
                <input class="form-control form-group" type="text" id="LastName" Name="LastName" placeholder="Beans">
            </div>
            <div class="form-group" >
                <a class="btn btn-outline-warning btn-block" href="../Websites/website-list.html">Websites</a>
            </div>
            <div class="form-group">
                <a class="btn btn-outline-primary btn-block" href="../user/login.html">Logout</a>
            </div>
        </section>
    </div>
    <section class="navbar fixed-bottom bg-dark">
        <footer class="navbar-brand">
          <a href="profile.html"><i class="fas fa-user-alt text-white"></i></a>
        </footer>
    </section>

</body>
</html>
